<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Draw - Simple Timing Diagram Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>âš¡ Waveform Draw</h1>
            <p class="subtitle">Simple Timing Diagram Editor</p>
            <button id="btnThemeToggle" class="btn theme-toggle" title="Toggle light/dark mode">Light Mode</button>
        </header>

        <!-- Main content area with horizontal split -->
        <main class="main-content">
            <!-- Waveform Display Pane (Top) -->
            <section class="pane waveform-pane">
                <div class="pane-header">
                    <div class="toolbar-left">
                        <span class="pane-title">Waveform Display</span>
                        <small class="help-text" id="canvasInfo">Click on waveform to toggle states</small>
                    </div>
                    <div class="toolbar">
                        <button id="btnZoomOut" class="btn" title="Zoom out">-</button>
                        <button id="btnZoomReset" class="btn" title="Reset zoom">Reset</button>
                        <button id="btnZoomIn" class="btn" title="Zoom in">+</button>
                        <button id="btnExport" class="btn" title="Export as PNG">Export PNG</button>
                    </div>
                </div>
                <div class="pane-content">
                    <div class="canvas-container">
                        <canvas id="waveformCanvas"></canvas>
                    </div>
                </div>
            </section>

            <!-- Text Editor Pane (Bottom) -->
            <section class="pane text-pane">
                <div class="pane-content">
                    <textarea
                        id="textEditor"
                        class="text-editor"
                        placeholder="# Enter your waveform definition
# Example:
CLK: 01010101
DATA: 00110011
ENABLE: 11111111

# Format: SIGNAL_NAME: 01010101
# 0 = low, 1 = high, X = unknown, Z = high-impedance"
                        spellcheck="false"
                    ></textarea>
                </div>
            </section>
        </main>

        <!-- Bottom Bar -->
        <footer class="bottom-bar">
            <div class="toolbar-left">
                <small class="help-text">
                    Tip: Use 0/1 for logic levels, X for unknown, Z for high-impedance
                </small>
            </div>
            <div class="toolbar">
                <button id="btnExample" class="btn" title="Load example">Example</button>
                <button id="btnClear" class="btn" title="Clear all">Clear</button>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
